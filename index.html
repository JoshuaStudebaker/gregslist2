<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style/main.css" />
    <title>gregslist2</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
        <div class="col-3">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo.png"
              width="45"
              height="45"
              alt=""
              loading="lazy"
            />
            <span class="ml-2">Gregslist 2.0</span>
          </a>
        </div>
        <div class="col-9">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle btn-sm my-1"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Choose Group
            </button>
            <div id="display-group" class="dropdown-menu">
              <tr>
                <td>
                  <button
                    type="button"
                    class="dropdown-item pt-0 pb-0 pl-0 pr-1"
                    href=""
                    onclick="app.carsController.displayCars()"
                  >
                    Cars
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button
                    type="button"
                    class="dropdown-item pt-0 pb-0 pl-0 pr-1"
                    href=""
                    onclick="app.jobsController.displayJobs()"
                  >
                    Jobs
                  </button>
                </td>
              </tr>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <section id="car-display" class="d-none">
        <div class="row my-3">
          <div class="col" id="form">
            <form onsubmit="app.carsController.createCar()" class="form-inline">
              <div class="form-group p-1">
                <label class="mr-1" for="make">Make</label>
                <input
                  type="text"
                  name="make"
                  id="make"
                  class="form-control"
                  placeholder="Make..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="model">Model</label>
                <input
                  type="text"
                  name="model"
                  id="model"
                  class="form-control"
                  placeholder="Model..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="year">Year</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  class="form-control"
                  placeholder="Year..."
                  min="1900"
                  max="2021"
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="price">Price</label>
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="form-control"
                  placeholder="Price..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  placeholder="Description..."
                />
              </div>
              <div class="form-group p-1">
                <label class="mr-1" for="img">Image Url</label>
                <input
                  type="url"
                  name="img"
                  id="img"
                  class="form-control"
                  placeholder="Image Url..."
                />
              </div>
              <button type="submit" class="btn btn-outline-success">
                Add Car
              </button>
            </form>
          </div>
        </div>
        <div class="row" id="data"></div>
      </section>
      <section id="jobs-display" class="d-none row">
        <div class="col-12">
          <div class="row my-3 bg-gray shadow py-2">
            <div class="col" id="form">
              <form
                onsubmit="app.jobsController.createJob()"
                class="form-inline row"
              >
                <div class="form-group p-1 col-4">
                  <input
                    type="text"
                    name="jobTitle"
                    id="jobTitle"
                    class="form-control"
                    placeholder="Job Title..."
                    required
                  />
                </div>
                <div class="form-group p-1 col-4">
                  <input
                    type="text"
                    name="company"
                    id="company"
                    class="form-control"
                    placeholder="Company..."
                    required
                  />
                </div>
                <div class="form-group p-1 col-4">
                  <input
                    type="number"
                    name="rate"
                    id="rate"
                    class="form-control"
                    placeholder="Rate..."
                    required
                  />
                </div>
                <div class="form-group p-1 col-4">
                  <input
                    type="number"
                    name="hours"
                    id="hours"
                    class="form-control"
                    placeholder="Hours..."
                    required
                  />
                </div>
                <div class="form-group p-1 col-4">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    class="form-control"
                    placeholder="Description..."
                  />
                </div>
                <div class="col-4 d-flex justify-content-end">
                  <button type="submit" class="btn btn-outline-light">
                    Add Job
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row justify-content-around" id="jobs"></div>
        </div>
      </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
      <div class="row text-center">
        <div class="col">
          <p><small>Made with love by Codeworks</small></p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
